    <script>
    
    function currencyConverter(valNum){
        
        if(converter.taka.value <= 0)
            window.alert("Enter value gaterthen 0");
        
        else{
            document.getElementById("dollar").value =(valNum/158.93).toFixed(2);
            document.getElementById("won").value =(valNum/0.14).toFixed(2);
            document.getElementById("riyal").value =(valNum/42.37).toFixed(2);
            document.getElementById("yuan").value =(valNum/23.12).toFixed(2);
            document.getElementById("dinar").value =(valNum/522.21).toFixed(2);
        }
        
    }
    
    
    </script>
    
	 <body>
		<h1>Currency Converter</h1>
		
		<marquee>Welcome to the Online Currency Converter</marquee>
		<br><br>
		
		<form name="converter">
		
		<fieldset>
        
            <label>BD Currency(Taka): </label>
		    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		    <input type="number" name="taka" required/>
			
            <input type="button"  value="convert" onclick="currencyConverter(converter.taka.value)"/><br><br>
			
            <label>Dollar(USA): </label>
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
		    <input id="dollar"/><br><br>
			
            <label>Won(Korea): </label>

            <input id="won"/><br><br>
			
            <label>Riyal(Saudi): </label>
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <input id="riyal"/><br><br>
			
            <label>Yuan(China): </label>
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            <input id="yuan"/><br><br>
			
            <label>Dinar(kuwat): </label>
			&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
